name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Install dependencies
      run: python -m pip install -U jupyterlab~=4.0

    - name: Build the extension
      run: |
        set -eux
        jlpm install
        jlpm run eslint:check
        python -m pip install .

        jupyter labextension list 2>&1 | grep -ie "@p5-notebook/lab-extension.*OK"
        jupyter labextension list 2>&1 | grep -ie "@p5-notebook/p5-theme-light.*OK"
        jupyter labextension list 2>&1 | grep -ie "@p5-notebook/p5-theme-dark.*OK"

        pip install build
        python -m build --sdist
        cp dist/*.tar.gz myextension.tar.gz
        pip uninstall -y myextension jupyterlab
        rm -rf myextension

    - uses: actions/upload-artifact@v3
      with:
        name: myextension-sdist
        path: myextension.tar.gz

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: 'x64'
    - uses: actions/download-artifact@v3
      with:
        name: myextension-sdist
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)
        pip install myextension.tar.gz
        pip install -U jupyterlab~=4.0
        jupyter labextension list 2>&1 | grep -ie "@p5-notebook/lab-extension.*OK"
        jupyter labextension list 2>&1 | grep -ie "@p5-notebook/p5-theme-light.*OK"
        jupyter labextension list 2>&1 | grep -ie "@p5-notebook/p5-theme-dark.*OK"
        python -m jupyterlab.browser_check --no-chrome-test
